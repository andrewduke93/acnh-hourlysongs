<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACNH Hourly Music ðŸŽ¶</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #ff69b4;
            margin-bottom: 10px;
        }

        #videoContainer {
            margin-top: 20px;
        }

        #player {
            width: 100%;
            height: 200px;
            border: 5px solid #ff69b4;
            border-radius: 10px;
        }

        #countdown, #nextUp {
            font-size: 1.2em;
            margin-top: 10px;
        }

        @media screen and (min-width: 600px) {
            #player {
                height: 315px;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸŒ¸ ACNH Hourly Music ðŸŒ¼</h1>

    <div id="videoContainer">
        <div id="player"></div>
    </div>

    <div id="countdown">Time until next video: 00:00</div>
    <div id="nextUp">Next Up: Loading...</div>

    <script>
        const videoUrls = [
            "https://www.youtube.com/watch?v=vFggKHEsrjY", // 12 AM
            "https://www.youtube.com/watch?v=E-GeGj9eD_Y", // 1 AM
            "https://www.youtube.com/watch?v=xJMbtElUepc", // 2 AM
            "https://www.youtube.com/watch?v=Bg_QdJgL-_U", // 3 AM
            "https://www.youtube.com/watch?v=gRKuvzw6T6c", // 4 AM
            "https://www.youtube.com/watch?v=u_VzHJW3HZc", // 5 AM
            "https://www.youtube.com/watch?v=uG7nIelPQdo", // 6 AM
            "https://www.youtube.com/watch?v=Zj-z7P-P0eU", // 7 AM
            "https://www.youtube.com/watch?v=EAp1h3pHa_c", // 8 AM
            "https://www.youtube.com/watch?v=A6wCdDn-HzA", // 9 AM
            "https://www.youtube.com/watch?v=iprV6Y9Qj8I", // 10 AM
            "https://www.youtube.com/watch?v=rHHJpZQe3M0", // 11 AM
            "https://www.youtube.com/watch?v=zxkVYPjhdaM", // 12 PM
            "https://www.youtube.com/watch?v=_1tBg0-8bFI", // 1 PM
            "https://www.youtube.com/watch?v=uzSuYtVZ764", // 2 PM
            "https://www.youtube.com/watch?v=2Dkm3D4ep8w", // 3 PM
            "https://www.youtube.com/watch?v=TigX21NsbHI", // 4 PM
            "https://www.youtube.com/watch?v=dlU6OR-ub70", // 5 PM
            "https://www.youtube.com/watch?v=TNpieyL1Tt4", // 6 PM
            "https://www.youtube.com/watch?v=iv7Xg2b1Sig", // 7 PM
            "https://www.youtube.com/watch?v=xycWcS8G0EU", // 8 PM
            "https://www.youtube.com/watch?v=LXhG5Lajj7I", // 9 PM
            "https://www.youtube.com/watch?v=DrQSk1Pch8w", // 10 PM
            "https://www.youtube.com/watch?v=a73Olh6uufc"  // 11 PM
        ];

        const videoTitles = [
            "Animal Crossing Music 12 AM", 
            "Animal Crossing Music 1 AM",
            "Animal Crossing Music 2 AM",
            "Animal Crossing Music 3 AM",
            "Animal Crossing Music 4 AM",
            "Animal Crossing Music 5 AM",
            "Animal Crossing Music 6 AM",
            "Animal Crossing Music 7 AM",
            "Animal Crossing Music 8 AM",
            "Animal Crossing Music 9 AM",
            "Animal Crossing Music 10 AM",
            "Animal Crossing Music 11 AM",
            "Animal Crossing Music 12 PM",
            "Animal Crossing Music 1 PM",
            "Animal Crossing Music 2 PM",
            "Animal Crossing Music 3 PM",
            "Animal Crossing Music 4 PM",
            "Animal Crossing Music 5 PM",
            "Animal Crossing Music 6 PM",
            "Animal Crossing Music 7 PM",
            "Animal Crossing Music 8 PM",
            "Animal Crossing Music 9 PM",
            "Animal Crossing Music 10 PM",
            "Animal Crossing Music 11 PM"
        ];

        let player;
        let countdownInterval;

        function newPlayer(videoId) {
            if (player) { player.destroy(); }
            player = new YT.Player('player', {
                height: '200',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'autoplay': 1,
                    'playlist': videoId,
                    'loop': 1,
                    'start': 0,
                    'controls': 1,
                    'mute': 1 // Start muted
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onYouTubeIframeAPIReady() {
            newPlayer(getVideoId());
            updateNextUp();
            refreshOnHour();
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            setTimeout(() => {
                player.unMute();
            }, 1000); // Unmute after 1 second
            setCountdown();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                switchToNextVideo();
            }
        }

        function switchToNextVideo() {
            newPlayer(getVideoId());
            setCountdown();
            updateNextUp();
        }

        function getVideoId() {
            return videoUrls[new Date().getHours() % videoUrls.length].split('v=')[1];
        }

        function setCountdown() {
            clearInterval(countdownInterval);
            let seconds = getSecondsUntilNextHour();
            updateCountdownDisplay(seconds);

            countdownInterval = setInterval(() => {
                seconds--;
                updateCountdownDisplay(seconds);

                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);
        }

        function updateCountdownDisplay(seconds) {
            const countdownElement = document.getElementById('countdown');
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            countdownElement.textContent = `Time until next video: ${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        function getSecondsUntilNextHour() {
            const now = new Date();
            return 3600 - now.getMinutes() * 60 - now.getSeconds();
        }

        function updateNextUp() {
            const nextUpElement = document.getElementById('nextUp');
            const nextHour = (new Date().getHours() + 1) % 24;
            nextUpElement.textContent = `Next Up: ${videoTitles[nextHour]}`;
        }

        function refreshOnHour() {
            let secondsUntilNextHour = getSecondsUntilNextHour();
            setTimeout(() => {
                location.reload();
            }, secondsUntilNextHour * 1000);
        }

        // Load the YouTube API script
        const tag = document.createElement('script');
        tag.src = 'https://www.youtube.com/iframe_api';
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>
