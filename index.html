<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACNH Hourly Music ðŸŽ¶</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #ff69b4;
            margin-bottom: 10px;
        }

        #videoContainer {
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 200px;
            border: 5px solid #ff69b4;
            border-radius: 10px;
        }

        #countdown, #nextUp {
            font-size: 1.2em;
            margin-top: 10px;
        }

        @media screen and (min-width: 600px) {
            iframe {
                height: 315px;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸŒ¸ ACNH Hourly Music ðŸŒ¼</h1>

    <div id="videoContainer">
        <iframe id="videoPlayer" frameborder="0" allowfullscreen allow="autoplay; encrypted-media" autoplay></iframe>
    </div>

    <div id="countdown">Time until next video: 00:00</div>
    <div id="nextUp">Next Up: Loading...</div>

    <script>
        const videoUrls = [
            "https://www.youtube.com/watch?v=vFggKHEsrjY", // 12 AM
            "https://www.youtube.com/watch?v=E-GeGj9eD_Y", // 1 AM
            "https://www.youtube.com/watch?v=xJMbtElUepc", // 2 AM
            "https://www.youtube.com/watch?v=Bg_QdJgL-_U", // 3 AM
            "https://www.youtube.com/watch?v=gRKuvzw6T6c", // 4 AM
            "https://www.youtube.com/watch?v=u_VzHJW3HZc", // 5 AM
            "https://www.youtube.com/watch?v=uG7nIelPQdo", // 6 AM
            "https://www.youtube.com/watch?v=Zj-z7P-P0eU", // 7 AM
            "https://www.youtube.com/watch?v=EAp1h3pHa_c", // 8 AM
            "https://www.youtube.com/watch?v=A6wCdDn-HzA", // 9 AM
            "https://www.youtube.com/watch?v=iprV6Y9Qj8I", // 10 AM
            "https://www.youtube.com/watch?v=rHHJpZQe3M0", // 11 AM
            "https://www.youtube.com/watch?v=zxkVYPjhdaM", // 12 PM
            "https://www.youtube.com/watch?v=_1tBg0-8bFI", // 1 PM
            "https://www.youtube.com/watch?v=uzSuYtVZ764", // 2 PM
            "https://www.youtube.com/watch?v=2Dkm3D4ep8w", // 3 PM
            "https://www.youtube.com/watch?v=TigX21NsbHI", // 4 PM
            "https://www.youtube.com/watch?v=dlU6OR-ub70", // 5 PM
            "https://www.youtube.com/watch?v=TNpieyL1Tt4", // 6 PM
            "https://www.youtube.com/watch?v=iv7Xg2b1Sig", // 7 PM
            "https://www.youtube.com/watch?v=xycWcS8G0EU", // 8 PM
            "https://www.youtube.com/watch?v=LXhG5Lajj7I", // 9 PM
            "https://www.youtube.com/watch?v=DrQSk1Pch8w", // 10 PM
            "https://www.youtube.com/watch?v=a73Olh6uufc"  // 11 PM
        ];

        function setVideo() {
            const currentDate = new Date();
            const currentHour = currentDate.getHours();
            const playlistSize = videoUrls.length;

            // Create a new iframe element
            const newIframe = document.createElement('iframe');
            newIframe.src = videoUrls[currentHour % playlistSize];
            newIframe.allow = "autoplay; encrypted-media";

            // Replace the old iframe with the new one
            const videoContainer = document.getElementById('videoContainer');
            const oldIframe = document.getElementById('videoPlayer');
            videoContainer.replaceChild(newIframe, oldIframe);

            // Calculate the remaining time until the next hour
            const remainingMinutes = 60 - currentDate.getMinutes();
            const switchTimeMillis = remainingMinutes * 60 * 1000;

            // Set a timeout to switch to the next video on the hour
            setTimeout(() => {
                // Clear the loop interval to ensure the next video starts fresh
                clearInterval(loopInterval);
                setVideo();
            }, switchTimeMillis);

            // Set an interval for looping the current video
            const loopInterval = setInterval(() => {
                newIframe.src += ''; // Forces a refresh, restarting the loop
            }, switchTimeMillis);

            // Update the countdown and next video information
            updateCountdown(remainingMinutes * 60);
            updateNextUp((currentHour + 1) % playlistSize, videoUrls[(currentHour + 1) % playlistSize]);
        }

        function updateCountdown(seconds) {
            const countdownElement = document.getElementById('countdown');

            // Update countdown every second
            const countdownInterval = setInterval(() => {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;

                countdownElement.textContent = `Time until next video: ${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;

                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                }

                seconds--;
            }, 1000);
        }

        function updateNextUp(nextHour, nextVideoTitle) {
            const nextUpElement = document.getElementById('nextUp');
            nextUpElement.textContent = `Next Up: ${formatHour(nextHour)} - ${nextVideoTitle}`;
        }

        function formatHour(hour) {
            return hour % 12 || 12;
        }

        // Load the initial video on page load
        window.onload = setVideo;

        // Update the video every hour
        setInterval(setVideo, 60 * 60 * 1000);
    </script>
</body>
</html>
