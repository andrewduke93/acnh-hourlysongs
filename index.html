            "10 PM - Animal Crossing: New Horizons Music",
            "11 PM - Animal Crossing: New Horizons Music"
        ];

        let currentHour = -1;

        function updateVideo() {
            const hour = new Date().getHours();
            if (currentHour !== hour) {
                currentHour = hour;
                const embedLink = youtubeLinks[hour];
                const nextHour = hour === 23 ? 0 : hour + 1;

                document.getElementById('nowPlaying').innerText = `Now Playing: ${trackTitles[hour]}`;
                document.getElementById('upNext').innerText = `Up Next: ${trackTitles[nextHour]}`;
                document.getElementById('audioPlayer').innerHTML = `<iframe width="1" height="1" src="${embedLink}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            }
        }

        function updateCountdown() {
            const now = new Date();
            const nextHour = new Date(now.getFullYear(), now.getMonth(), now.getDate(), now.getHours() + 1);
            const diff = nextHour - now;
            const minutes = Math.floor(diff / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);
            document.getElementById('countdown').innerText = `Next song in: ${minutes}m ${seconds}s`;
        }

        // User interaction required to start playback due to browser autoplay policies
        document.body.addEventListener('click', function() {
            document.querySelector('.click-prompt').style.display = 'none';
            updateVideo();
        }, { once: true });

        setInterval(updateVideo, 1000); // Check every second for hour change
        setInterval(updateCountdown, 1000); // Update countdown every second
    </script>
